<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SanBlock</title>
    <link rel="stylesheet" href="../css/tool1.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="../index.html" id="navbar__logo">SanBlock</a>
      </div>
    </nav>

    <div class="chart">
        <section class="container">
            <div class="calculator">
                <div class="heading">
                    <h3>Compound Interest Calculator</h3>
                    <small>Your money growth over time using compound interest...</small>
                </div>
                <form class="compound-form">
                    <div class="input-group">
                        <label for="initialamount">Initial Amount</label>
                        <input type="number" id="initialamount" />
                    </div>
                    <div class="input-group">
                        <label for="years">Investment Years</label>
                        <input type="number" id="years" />
                    </div>
                    <div class="input-group">
                        <label for="rates">Estimated Rates(%)</label>
                        <input type="number" id="rates" />
                    </div>
                    <div class="input-group">
                        <label for="rates">Compound Interval</label>
                        <select id="compound">
                            <option value="1">Annualy</option>
                            <option value="4">Quartely</option>
                            <option value="2">Semiannualy</option>
                            <option value="12">Monthly</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <button id="b">Calculate</button>
                    </div>
                </form>
            </div>
            <div class="results">
                <h3 id="message"></h3>
                <canvas id="data-set"></canvas>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
      <section class="social__media">
        <div class="social__media--wrap">
          <div class="footer__logo">
            <a id="footer__logo">SB1</a>
          </div>
          <p class="website__rights">Â© SanBlock 2023. All rights reserved</p>
        </div>
      </section>
    </div>

    <script src="../js/tool1.js"></script>
  </body>
</html>
